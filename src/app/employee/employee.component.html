<table class="table table-hover mt-5">
    <thead>
        <tr>
            <th>Employee Id</th>
            <th>Name</th>
            <th>Designation</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of response">
            <td>
                {{ item.id }}
            </td>
            <td>
                {{ item.firstname + item.lastname }}
            </td>
            <td>
                {{ item.designation }}
            </td>
            <td>
                {{ item.salary }}
            </td>
        </tr>
    </tbody>
</table>
